<!DOCTYPE html>
<html>
<head>
    <title>single-button</title>
</head>
<body>
    <ul> 
        <li>select your gender:
        <input type="radio" id=sex1 name="sex" value="male" checked> male 
        <input type="radio" id=sex2 name="sex" value="female"> female
        </li>
    </ul>
    <ul>
        <li>select your hobby:
        <input type="checkbox" id=hobby1 name="music" value="music" checked>music
        <input type="checkbox" id=hobby2 name="movie" value="movie">movie
        <input type="checkbox" id=hobby3 name="outdoor sports" value="outdoor sports">outdoor sports
        <input type="checkbox" id=hobby4 name="reading" value="reading">reading
        </li>
    </ul>
    <ul>
        <li>select your payment:
        <input type="radio" id=pament1 name="payment" value="WeChat"> WeChat
        <input type="radio" id=pament2 name="payment" value="Alipay"> Alipay
        <input type="radio" id=pament3 name="payment" value="online-banking"> online-banking
        <input type="radio" id=pament4 name="payment" value="Paypal"> Paypal
        </li>
    </ul>

</body>
</html>
